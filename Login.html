<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2c2c54;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2c2c54;
            font-weight: 500;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .header .buttons a {
            margin-left: 15px;
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid #2c2c54;
            border-radius: 5px;
            color: #2c2c54;
            font-weight: 500;
        }
        .header .buttons a.signup {
            background-color: #2c2c54;
            color: #fff;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            padding: 50px 0;
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .login-form input, .login-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #2c2c54;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 500;
        }
        .login-form a {
            display: block;
            text-align: right;
            margin-top: 10px;
            text-decoration: none;
            color: #2c2c54;
        }
        .illustration {
            width: 300px;
            height: 300px;
            background: url('https://placehold.co/300x300') no-repeat center center;
            background-size: contain;
        }
        .footer {
            background-color: #2c2c54;
            color: #fff;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
        }
        .footer div {
            width: 30%;
        }
        .footer h4 {
            margin-bottom: 15px;
        }
        .footer a {
            display: block;
            text-decoration: none;
            color: #fff;
            margin: 5px 0;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Logo.</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sitemap</a>
            <a href="#">Disclaimer</a>
            <a href="#">Resources</a>
            <a href="#">Blog</a>
        </nav>
        <div class="buttons">
            <a href="#" class="signup">Sign Up</a>
            <a href="#">Login</a>
        </div>
    </header>
    <main class="main">
        <div class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <label for="role">What Are You?</label>
            <select id="role">
                <option>Manufacturer</option>
                <option>Patient</option>
                <option>Pharmacy</option>
                <option>Admin</option>
            </select>
            <button>Login</button>
            <a href="#">Forgot password?</a>
        </div>
        <div class="image">
            <img src="Ill3.svg" alt="third image">
        </div>
    </main>
    <footer class="footer">
        <div>
            <h4>Quick Links</h4>
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Integrations</a>
            <a href="#">Report</a>
            <a href="#">API</a>
        </div>
        <div>
            <h4>Solution</h4>
            <a href="#">Chain Analysis</a>
            <a href="#">Security Policy</a>
            <a href="#">Sitemap</a>
            <a href="#">Disclaimer</a>
        </div>
        <div>
            <h4>Support</h4>
            <a href="#">Help</a>
            <a href="#">Resources</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </footer>
    <div class="footer copyright">
        Â© 2024 | All Rights Reserved
        <br>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
</body>
</html>
