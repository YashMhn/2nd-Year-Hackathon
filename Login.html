<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white">
  <flex justify-between items-center p-96 bg-white
    class="flex justify-between items-center p-96 bg-white">
    <div class="logo">Logo.</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Sitemap</a>
      <a href="#">Disclaimer</a>
      <a href="#">Resources</a>
      <a href="#">Blog</a>
    </nav>
    <div class="buttons">
      <a href="#" class="signup">Sign Up</a>
      <a href="#">Login</a>
    </div>
  </flex justify-between items-center p-96 bg-white>
  <flex justify-center items-center h-24 p-96
    class="flex justify-center items-center h-24 p-96">
    <div class="bg-white p-7 rounded-lg mr-12">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password">
      <label for="role">What Are You?</label>
      <select id="role">
        <option>Manufacturer</option>
        <option>Patient</option>
        <option>Pharmacy</option>
        <option>Admin</option>
      </select>
      <button>Login</button>
      <a href="#">Forgot password?</a>
    </div>
    <div class="image">
      <img src="Illus3.svg" alt="third image">
    </div>
  </flex justify-center items-center h-24 p-96>
  <bg-slate-700 text-white p-96 flex justify-between
    class="bg-slate-700 text-white p-96 flex justify-between">
    <div>
      <h4>Quick Links</h4>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Integrations</a>
      <a href="#">Report</a>
      <a href="#">API</a>
    </div>
    <div>
      <h4>Solution</h4>
      <a href="#">Chain Analysis</a>
      <a href="#">Security Policy</a>
      <a href="#">Sitemap</a>
      <a href="#">Disclaimer</a>
    </div>
    <div>
      <h4>Support</h4>
      <a href="#">Help</a>
      <a href="#">Resources</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>
  </bg-slate-700 text-white p-96 flex justify-between>
  <div
    class="bg-slate-700 text-white p-96 flex justify-between copyright">
    Â© 2024 | All Rights Reserved
    <br>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </div>
</body>
</html>
